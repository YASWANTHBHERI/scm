<!doctype html>
<html lang="en" th:fragment="parent(content,title,script)"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-th-replace="${title}">Base Page</title>

<!-- flowbite css  -->

<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
	rel="stylesheet" />

<!-- tailwind css  -->

<link rel="stylesheet" data-th-href="@{'/css/output.css'}" />

<!-- own styles css  -->
<link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

<!-- fontawesome  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>
<body class="dark:bg-gray-900 dark:text-white bg-gray-100">

	<!-- If logged in user  -->
	<div th:if="${loggedInUser}">
		<!-- user_navbar  -->
		<div data-th-replace="~{user/user_navbar::user-navbar}"></div>
	</div>

	<!-- If not logged in user  -->
	<div th:unless="${loggedInUser}">

		<!-- Header/Navbar -->
		<div data-th-replace="~{navbar::navbar}"></div>
	</div>

	<!-- dynamic main content  -->
	<div class="p-4">
		<section data-th-replace="${content}"></section>
		<!-- <h1>This is Base Page</h1> -->
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	<script data-th-src="@{'/js/script.js'}"></script>
	<th:block data-th-replace="${script}"></th:block>
</body>
</html>
