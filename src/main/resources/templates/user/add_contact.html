<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>Contacts Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div id="content">

		<!-- Side Bar  -->
		<div data-th-replace="~{user/sidebar::sidebar}"></div>

		<div class="sm:pl-64 pt-20">
			<div class="grid grid-cols-12">
				<div class="col-span-3"></div>
				<div class="col-span-12 md:col-span-6">

					<div
						class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
						<h1 class="text-3xl font-semibold">Add New Contact</h1>
						<p class="text-gray-500">Add contacts on cloud...</p>

						<form data-th-action="@{'/user/contacts/add'}" method="post"
							data-th-object="${contactForm}" class="mt-5">
							<div class="mb-3">
								<!-- name  -->
								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Name</label>
								<div class="relative mb-6">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-regular w-4 h-4 fa-user "></i>

									</div>
									<input type="text" data-th-field="*{name}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="name">
								</div>
							</div>
							<!-- email  -->
							<div class="mb-3">

								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Email</label>
								<div class="relative mb-6">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-regular w-4 h-4 fa-envelope"></i>

									</div>
									<input type="email" data-th-field="*{email}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="example@gmail.com">
								</div>
							</div>

							<!-- phone number  -->
							<div class="mb-3">

								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Phone</label>
								<div class="relative mb-6">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-solid w-4 h-4 fa-phone"></i>

									</div>
									<input type="text" data-th-field="*{phoneNumber}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="1234567890">
								</div>
							</div>
							<!-- Address -->
							<div class="mb-3">

								<label for="message"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Address</label>
								<textarea data-th-field="*{address}" rows="4"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Address of the contact"></textarea>

							</div>

							<!-- Contact Description -->
							<div class="mb-3">

								<label for="message"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Description</label>
								<textarea data-th-field="*{description}" rows="4"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Write about your contact"></textarea>

							</div>

							<!-- social Links  -->

							<div class="flex space-x-3 mb-3">
								<div class="w-full">
									<!-- web link  -->
									<div class="mb-3">
										<div class="relative mb-6">
											<div
												class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
												<i class="fa-solid h-4 w-4 fa-earth-americas"></i>

											</div>
											<input type="text" data-th-field="*{websiteLink}"
												class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
												placeholder="http://yourwebsite.com/">
										</div>
									</div>
								</div>
								<div class="w-full">
									<div class="mb-3">
										<div class="relative mb-6">
											<div
												class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
												<i class="fa-brands h-4 w-4 fa-linkedin"></i>

											</div>
											<input type="text" data-th-field="*{linkedInLink}"
												class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
												placeholder="http://yourwebsite.com/">
										</div>
									</div>
								</div>
							</div>


							<!-- Contact image  -->

							<div class="mb-3">
								<label
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									for="small_size">Contact Image</label> <input
									class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
									id="small_size" type="file">
							</div>

							<!-- Favourite  -->

							<div class="flex items-center mb-3">
								<input id="default-checkbox" type="checkbox" data-th-field="*{favourite}"
									class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
								<label for="default-checkbox"
									class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add
									to Favourite Contact</label>
							</div>

							<!-- submit Button -->

							<div class="button-container text-center">
								<button type="submit"
									class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-800 dark:hover:bg-blue-700 dark:focus:ring-gray-700 dark:border-gray-700">Add
									Contact</button>

								<button type="reset"
									class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-800 dark:hover:bg-blue-700 dark:focus:ring-gray-700 dark:border-gray-700">Reset</button>
							</div>


						</form>
					</div>

				</div>
			</div>

		</div>

	</div>

	<script>
		console.log("Profile page")
	</script>
</body>
</html>
